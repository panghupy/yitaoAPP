<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {#    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->#}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--font Awesome-->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <style>

        label {
            margin-left: 15px;
        }

        input {
            width: 100px;
            margin-left: 15px;
            padding-right: -50px;
            display: block;
        }

        .form-control {
            width: 450px;
        }

        button {
            margin-left: 15px;
        }

        .div {
            margin-top: 30px;
        }

        .showeg {
            margin-left: 15px;
            margin-top: 20px;
        }

        .contact {
            margin-left: 30px;
        }

    </style>

</head>
<body>
<div class="div">

    <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
        {#        csrf许可标签，需要该标签才能发送请求#}
        {% csrf_token %}
        {{ uploadForm.as_p }}
        <button type="submit" value="提交">提交</button>

    </form>
</div>
<div class="showeg">
    <p>个人信息界面截图示例：</p>
    <div><img width="200px" src="/static/images/webwxgetmsgimg%20(1).jpeg" alt=""></div>

    <p>用户订单截图示例：</p>
    <div><img width="200px" src="/static/images/webwxgetmsgimg.jpeg" alt=""></div>

</div>
<footer>
    <p class="contact">如有任何问题,请随时联系我们。扫描下方二维码,添加微信</p>
    <img width="200px" src="/static/images/二维码.jpeg" alt="扫码添加微信">
</footer>
</body>
</html>
